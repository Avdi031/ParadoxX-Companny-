<!DOCTYPE html>
<html>
    <head>
        <title>Signup page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
        <link rel="stylesheet" href="bootstrap.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/sign-up.css">
        <script src="https://kit.fontawesome.com/1dd06ceac7.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header></header>
        <div class="hero">
            <h1>Create an account</h1>
            <div class="signup-box">
                <div class="left-box">
                    <form>
                        <input type="text" placeholder="Your Name" required class="input-box">
                        <input type="text" placeholder="username" required class="input-box">
                        <input type="email" placeholder="Your email id" required class="input-box">
                        <input type="password" placeholder="Create password" required class="input-box">
                        <input type="checkbox" id="terms">
                        <label for="terms">I accept the terms & CONDITIONS.</label>
                        <button type="submit"><a href="index.html">Signup</a> <span> &#x27f6;</span></button>

                    </form>
                </div>  
                <div class="right-box">
                    <a href=""><i class="fa-brands fa-facebook-f"></i>Connect with Facebook</a>
                    <a href=""><i class="fa-brands fa-twitter"></i>Connect with Twitter</a>
                    <a href=""><i class="fa-brands fa-google"></i>Connect with Google</a>

                </div>
            </div>
        </div>
    </body>
</html>
